<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">

<head>
  <title>Articles</title>
</head>
<section layout:fragment="content">
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Название</th>
    </thead>
    <tbody>
      <tr th:each="article : ${articles}" th:object="${article}">
        <td th:text="*{id}"></td>
        <td>
          <a th:text="*{title}" th:href="@{/articles/{id}(id=*{id})}"></a>
        </td>
      </tr>
  </table>
   <!-- BEGIN -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${currentPage eq 1} ? disabled">
        <a class="page-link" href="#" th:if="${currentPage ne 1}" th:href="@{/articles(page=${currentPage-1})}">Prev</a>
        <a class="page-link" href="#" th:if="${currentPage eq 1}">Prev</a>
      </li>
      <li class="page-item" th:classappend="${currentPage eq totalPages} ? disabled">
        <a class="page-link" href="#" th:if="${currentPage ne totalPages}" th:href="@{/articles(page=${currentPage+1})}">Next</a>
        <a class="page-link" href="#" th:if="${currentPage eq totalPages}">Next</a>
      </li>
    </ul>
  </nav>
  <!-- END -->
</section>
