<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">

<head>
  <title>Sign Up</title>
</head>
<section layout:fragment="content">
  <!-- BEGIN -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Sign Up</div>
          <div class="card-body">
            <form method="POST" th:object="${user}" th:action="@{/users}">
              <div class="form-group row">
                <label for="firstName" class="col-md-4 col-form-label text-md-right">First Name</label>
                <div class="col-md-6">
                  <input id="firstName" type="text" class="form-control" name="firstName" th:field="*{firstName}" required autofocus>
                </div>
              </div>
              <div class="form-group row">
                <label for="lastName" class="col-md-4 col-form-label text-md-right">Last Name</label>
                <div class="col-md-6">
                  <input id="lastName" type="text" class="form-control" name="lastName" th:field="*{lastName}" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                <div class="col-md-6">
                  <input id="email" type="email" class="form-control" name="email" th:field="*{email}" required>
                </div>
              </div>
              <div class="form-group row mb-0">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END -->
</section>
</html>
